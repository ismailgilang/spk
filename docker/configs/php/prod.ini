; Production PHP Configuration
memory_limit=512M
max_execution_time=60
post_max_size=50M
upload_max_filesize=50M

; Error Handling
display_errors=Off
display_startup_errors=Off
log_errors=On
error_log=/dev/stderr

; Session
session.cookie_httponly=1
session.cookie_secure=1
session.use_strict_mode=1

; OPcache - Production Optimized
[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; PENTING: Set ke 0 HANYA jika tidak pernah deploy ulang tanpa restart container
; Untuk CI/CD yang proper (rebuild image = restart container), ini aman
opcache.validate_timestamps=0

; Jika sering hotfix/patch tanpa restart, gunakan ini:
; opcache.validate_timestamps=1
; opcache.revalidate_freq=60

opcache.fast_shutdown=1
opcache.enable_file_override=1

; Realpath Cache - Speed up file operations
realpath_cache_size=4096K
realpath_cache_ttl=600
