; Development PHP Configuration
memory_limit=512M
max_execution_time=120
post_max_size=100M
upload_max_filesize=100M

; Error Handling - Verbose untuk debugging
display_errors=On
display_startup_errors=On
log_errors=On
error_reporting=E_ALL
error_log=/dev/stderr

; Session
session.cookie_httponly=1
session.cookie_secure=0
session.use_strict_mode=1

; OPcache - Development Optimized
[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; Xdebug (jika di install)
[xdebug]
xdebug.mode=develop,debug,coverage
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.idekey=VSCODE
xdebug.log=/app/storage/logs/xdebug.log

; Realpath Cache - Lebih kecil untuk dev
realpath_cache_size=2048K
realpath_cache_ttl=120
